<html>

<head>
    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
    <link href="http://openlayers.org/dev/theme/default/style.css" type="text/css" rel="stylesheet"></link>

    <link href="style.css" type="text/css" rel="stylesheet"></link>
</head>

<body>

    <div id="map"></div>

    <script id="legendTemplate" type="templates"><!-- Just copying how Kendo UI uses Templates -->
        <div class="owl-map-legend">
    		<div class="owl-map-legend-header">
    			Legend Header
    		</div>
    		<div class="owl-map-legend-content">
    			<div class="owl-map-legend-item">
    				<span class="owl-map-legend-circle" style="background-color: #f00" >
    					<input type="checkbox" />
    				</span>
    				<span class="owl-map-legend-text">
    					0 to 1,000,000,000
    				</span>
    			</div>
    			<div class="owl-map-legend-item">
    				<span class="owl-map-legend-circle" style="background-color: #00ff00" >
    					<input type="checkbox" />
    				</span>
    				<span class="owl-map-legend-text">
    					1,000,000,000 to 5,000,000,000
    				</span>
    			</div>
    			<div class="owl-map-legend-item">
    				<span class="owl-map-legend-circle" style="background-color: #0000ff" >
    					<input type="checkbox" />
    				</span>
    				<span class="owl-map-legend-text">
    					5,000,000,000 to 7,500,000,000
    				</span>
    			</div>
    		</div>
    	</div>
    </script>

    <script src="script.js"></script>
</body>

</html>
